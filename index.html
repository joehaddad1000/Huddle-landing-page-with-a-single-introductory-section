<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle Logo" oncontextmenu="return false">
  </header>

  <main>
    <div class="container">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="Mockup image" />
      </div>
      <div class="texts">
        <h1> Build The Community Your Fans Will Love
        </h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="success.html">
          Register
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="icons">
      <a href="https://facebook.com">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://instagram.com">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>
    <div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/joehaddad1000">Joseph Haddad</a>.
      </p>
    </div>
  </footer>



  <!--ICONS-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
